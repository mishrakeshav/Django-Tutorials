<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Here are your users</h1>
    <ol>
        {% for user in users %}
            <li>User Info</li>
            <ul>
                <li>First name :{{ user.first_name }}</li>
                <li>Last name : {{ user.last_name }}</li>
                <li>Email : {{ user.email }}</li>
            </ul>
            
        {% endfor %}
    </ol>
</body>
</html>
